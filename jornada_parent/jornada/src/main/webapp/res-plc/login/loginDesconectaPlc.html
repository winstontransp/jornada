<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pt-BR" lang="pt-BR">
	<head>
		<title>Autenticação</title>
		<script type="text/javascript">
			var contextPath = document.location.pathname.substring(0, document.location.pathname.indexOf('/', 1));
			var js = contextPath+"/res-plc/javascript/jquery/jquery-1.7.1.min.js";
			var css = contextPath+"/res-plc/css/itunes/jquery/jquery-ui-1.7.custom.css";
			var css_geral = contextPath+"/res-plc/css/plc.geral.css";
			document.write("<script type='text/javascript' src='"+js+"'>"+"<"+"/script>");
		</script>

		<script type="text/javascript">
			document.write("<link rel='StyleSheet' href='"+css+"' type='text/css' charset='UTF-8'>"+"<"+"/link>");
			document.write("<link rel='StyleSheet' href='"+css_geral+"' type='text/css' charset='UTF-8'>"+"<"+"/link>");
		</script>
		
		<script type="text/javascript">
			
			function redireciona(url){
				window.location = url;
			}
			
		</script>

		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" ></meta>
	</head>	
	
	<body scroll="no" >
		<div class="plc-login-marca">
			<script>
				document.write("<img src='"+contextPath+"/res/midia/login-logo-empresa.png'>"+"<"+"/img>");
			</script>
		</div>
		<div class="ui-widget ui-widget-header ui-corner-all plc-login" style="text-align: center;">
			<h1>SIAT</h1>
		</div>
		<form method="post" action="j_security_check">
			<div class="ui-widget ui-widget-header ui-corner-all plc-login">
			
				<div class="ui-widget ui-widget-header ui-corner-all plc-login-formulario">
					<div class="ui-corner-all ui-state-error plc-msg-erro plc-login-mensagem">
						<span class="ico iAlerta"></span>
						<p>Sua sess&atilde;o foi encerrada.</p>
					</div>
					<div class="plc-login-botao">
					<input type="button" class="plc-login-botao-logout" value="Retornar" onclick="redireciona(contextPath);"/> 
				</div>
				</div>
			</div>	
		</form>
		<!-- Trecho adicionado para passar testes funcionais -->
			<div style="display:none">
			
				<div class="ui-widget ui-widget-header ui-corner-all plc-login-formulario">
					<div class="ui-corner-all ui-state-error plc-msg-erro plc-login-mensagem">
						<span class="ico iAlerta"></span>
						<p>Sua sess&atilde;o foi encerrada.</p>
					</div>
					<div class="plc-login-botao">
					<input type="button" class="plc-login-botao-logout" value="Retornar" onclick="redireciona(contextPath);"/> 
				</div>
				</div>
			</div>	
		<!--------->			
	</body>
		
</html>
