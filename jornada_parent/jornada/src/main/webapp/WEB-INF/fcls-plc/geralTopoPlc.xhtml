<head>
    <link rel="StyleSheet" href="#{request.contextPath}/res-plc/css/jquery/ui/themes/ui.all.css" type="text/css" charset="UTF-8" />
    <link rel="StyleSheet" href="#{request.contextPath}/res-plc/css/itunes/jquery/jquery-ui-1.7.custom.css" type="text/css" charset="UTF-8" />	
    <link rel="StyleSheet" href="#{request.contextPath}/res-plc/css/plc.geral.css" type="text/css" charset="UTF-8" />
</head>

<body>
	<ui:composition>
	
	<div id="nomeEmpresa" class="plc-topo-empresa">
			<a href="#" onclick="funcaoHome()">
			<img class="plc-imagem" src="#{request.contextPath}/res/midia/topo-logo-empresa.png" alt="#{metadados['nomeEmpresa']}" 
			height="34" /></a>
	</div>
	<div id="tituloPagina" class="ui-widget-content ui-corner-all plc-topo-titulo">
		<ui:insert name="plc-titulo"><label jsfc="plcf:titulo" tituloChave="#{plcAliasPrefixoAction}.titulo" ></label></ui:insert>
	</div>

	<div id="siglaAplicacao" class="plc-topo-aplicacao">Controle de Jornada</div>

	<div id="plc-topo-menu" class="plc-topo-menu">
		<div class="plc-topo-menu-item" >
			<a href="#" onclick="funcaoHome()" id="plc-topo-menu-link2" title="#{msgPlc['jcompany.rodape.home']}" >
				<img src="#{request.contextPath}/res/midia/buton_home.png" alt="Pagina Inicial" />
			</a>
		</div>
		<div class="plc-topo-menu-item" >
			<a href="#" onclick="funcaoDesconectar(); return false;" id="plc-topo-menu-link1" title="#{msgPlc['jcompany.evt.desconectar']}" >
				<img src="#{request.contextPath}/res/midia/buton_logoff.png" alt="Desconectar" />
			</a>
		</div>
	</div>
<script type="text/javascript">
//<![CDATA[
function funcaoDesconectar() {
	plc.jq('#corpo\\:formulario\\:plc-acao-desconecta-app, #plc-acao-desconecta1').get(0).click();
}
	//]]>
	</script>
