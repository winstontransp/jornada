<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition template="/fcls/template/PlcGeralTemplate.xhtml"> 
		<ui:define name="plc-corpo-formulario"> 
			<div id="plc-corpo-formulario" class="plc-corpo-formulario plc-form-simples"> 
				<plcf:tabela tituloChave="segtrocasenha.titulo"> 
					<plcf:linha> 
						<plcf:celula> 
							<plcf:titulo value="#{msg['label.nome']}"/>  
							<plcf:texto id="nome" value="#{segtrocasenha.nome}" ajudaChave="ajuda.nome" somenteLeitura="S" tamanho="50"/> 
						</plcf:celula> 
					</plcf:linha>  
					<plcf:linha> 
						<plcf:celula> 
							<plcf:titulo value="#{msg['label.login']}"/>  
							<plcf:texto id="login" value="#{segtrocasenha.login}" ajudaChave="ajuda.login" somenteLeitura="S" tamanho="50" tamanhoMaximo="15"/> 
						</plcf:celula>  
					</plcf:linha>  
					<plcf:linha> 
						<plcf:celula> 
							<plcf:titulo value="#{msg['label.senhaAux']}"/>  
							<plcf:texto id="senhaAux" value="#{segtrocasenha.senhaAux}" secret="true" ajudaChave="ajuda.senhaAux" tamanho="50" tamanhoMaximo="150"/> 
						</plcf:celula> 
					</plcf:linha>  
					<plcf:linha> 
						<plcf:celula> 
							<plcf:titulo value="#{msg['label.senhaAuxConfirmacao']}"/>  
							<plcf:texto id="senhaAuxConfirmacao" value="#{segtrocasenha.senhaAuxConfirmacao}" secret="true" ajudaChave="ajuda.senhaAuxConfirmacao" tamanho="50" tamanhoMaximo="150"/> 
						</plcf:celula> 
					</plcf:linha> 
				</plcf:tabela> 
			</div> 
		</ui:define> 
	</ui:composition> 
</html>
