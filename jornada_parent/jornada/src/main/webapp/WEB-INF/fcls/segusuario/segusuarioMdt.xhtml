<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="segusuario.mestre.titulo.comp"> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.id']}"/>  
					<plcf:oid id="id" value="#{segusuario.id}" ajudaChave="ajuda.id"/> 
				</plcf:celula> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.nome']}"/>  
					<plcf:texto id="nome" value="#{segusuario.nome}" ajudaChave="ajuda.nome" tamanho="50"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.bloqueado']}"/>  
					<plcf:caixaMarcacao id="bloqueado" obrigatorio="N" value="#{segusuario.bloqueado}" ajudaChave="ajuda.bloqueado"/> 
				</plcf:celula> 
			</plcf:linha>  
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.login']}"/>  
					<plcf:texto id="login" value="#{segusuario.login}" ajudaChave="ajuda.login" tamanho="15"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.senhaAux']}"/>  
					<plcf:texto id="senhaAux" value="#{segusuario.senhaAux}" secret="true" ajudaChave="ajuda.senhaAux" tamanho="50"/> 
				</plcf:celula> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.senhaAuxConfirmacao']}"/>  
					<plcf:texto id="senhaAuxConfirmacao" value="#{segusuario.senhaAuxConfirmacao}" secret="true" ajudaChave="ajuda.senhaAuxConfirmacao" tamanho="50"/> 
				</plcf:celula> 
			</plcf:linha> 
		</plcf:tabela> 
	</ui:composition> 
</html>
