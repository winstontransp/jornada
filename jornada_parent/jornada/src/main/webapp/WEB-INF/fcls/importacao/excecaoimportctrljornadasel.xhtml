<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition template="/fcls/template/PlcGeralTemplate.xhtml"> 
		<ui:define name="plc-corpo-formulario"> 
			<div id="plc-form-basico"> 
				<div id="#{plcAliasPrefixoAction}Arg" class="plc-form-basico-topo"> 
					<plcf:tabela tituloChave="excecaoimportctrljornadaarg.titulo"> 
						<plcf:linha> 
							<plcf:celula> 
								<plcf:titulo value="#{msg['label.id']}"/>  
								<plcf:numerico id="id" value="#{excecao.id}" ajudaChave="ajuda.id" tamanho="5"/> 
							</plcf:celula>  
							<plcf:celula> 
								<plcf:titulo value="#{msg['label.dataImportacao']}"/>  
								<plcf:data id="dataImportacao" value="#{excecao.dataImportacao}" ajudaChave="ajuda.dataImportacao"/> 
							</plcf:celula>  
							<plcf:celula> 
								<plcf:titulo value="#{msg['label.nomeArquivo']}"/>  
								<plcf:texto id="nomeArquivo" value="#{excecao.nomeArquivo}" ajudaChave="ajuda.nomeArquivo" tamanho="30"/> 
							</plcf:celula>  
							<plcf:celula> 
								<plcf:titulo value="#{msg['label.possuiExcecoes']}"/>  
								<plcf:comboEstatico id="possuiExcecoes" value="#{excecao.possuiExcecoes}" dominio="PlcYesNo" exibeBranco="S" ajudaChave="ajuda.possuiExcecoes"/> 
							</plcf:celula>  
							<plcf:celula> 
								<plcf:titulo value="#{msg['label.statusImportacao']}"/>  
								<plcf:comboEstatico id="statusImportacao" value="#{excecao.statusImportacao}" dominio="StatusImportacao" exibeBranco="S" ajudaChave="ajuda.statusImportacao"/> 
							</plcf:celula> 
						</plcf:linha> 
					</plcf:tabela> 
				</div>
				<div id="#{plcAliasPrefixoAction}Sel" class="plc-form-basico-sel"> 
					<script type="text/javascript">//<![CDATA[
	jQuery(function(){plc.criaSelecaoJqGrid('plc-grid','plc-grid-navegador',{
		evento:'${param.evento}',
			modoJanelaPlc:'${param.modoJanelaPlc}',
			rowNum:'20',
			nomeLogica:'excecao',
			propAgregada:'excecao',
			jqGrid:{caption:
				'#{msg['excecaoimportctrljornada.titulo']}',
				colNames:
					['#{msg['label.id']}',
					'#{msg['label.dataImportacao']}',
					'#{msg['label.nomeArquivo']}',
					'#{msg['label.possuiExcecoes']}',
					'#{msg['label.statusImportacao']}',
					'#{msg['label.jornadasAtualizadas']}'],
				colModel:[
					{name:'id',index:'id'},
					{name:'dataImportacao',index:'dataImportacao'},
					{name:'nomeArquivo',index:'nomeArquivo'},
					{name:'possuiExcecoes',index:'possuiExcecoes'},
					{name:'statusImportacao',index:'statusImportacao'},
					{name:'jornadasAtualizadas',index:'jornadasAtualizadas'}]},
			urlEdicao:'#{request.contextPath}/f/n/excecaoimportctrljornadamdt'});});//]]> </script>  
					<table id="plc-grid" width="100%" class="scroll" cellpadding="0" cellspacing="0"/>  
					<div id="plc-grid-navegador" class="scroll" style="text-align:center;"/> 
				</div> 
			</div> 
		</ui:define> 
	</ui:composition> 
</html>
