<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:plct="http://www.powerlogic.com.br/plct" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:iteracao var="detalheExcecao" id="detalheExcecao" value="#{excecaoimportctrljornada.detalheExcecao}" columnClasses="celulaFormulario" headerClass="celulaFormulario"> 
			<h:column> 
				<h:outputText value="#{rowCounter.index}."/> 
			</h:column>  
			<h:column rendered="#{empty requestScope.visualizaDocumentoPlc}"> 
				<f:facet name="header">
					<plcf:tituloExclusao>Exc.</plcf:tituloExclusao>
				</f:facet>  
				<span class="celulaFormularioCaixaMarcacao">
					<plcf:caixaExclusao id="indExcPlc" value="#{detalheExcecao.indExcPlc}"/>
				</span> 
			</h:column>  
			<h:column> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.linhaExcel']}"/>
				</f:facet>  
				<plcf:numerico id="linhaExcel" value="#{detalheExcecao.linhaExcel}" numCasas="0" ajudaChave="ajuda.linhaExcel"/> 
			</h:column>  
			<h:column> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.colunaExcel']}"/>
				</f:facet>  
				<plcf:numerico id="colunaExcel" value="#{detalheExcecao.colunaExcel}" numCasas="0" ajudaChave="ajuda.colunaExcel"/> 
			</h:column>  
			<h:column> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.nomeColunaExcel']}"/>
				</f:facet>  
				<plcf:texto id="nomeColunaExcel" value="#{detalheExcecao.nomeColunaExcel}" ajudaChave="ajuda.nomeColunaExcel" tamanho="10"/> 
			</h:column>  
			<h:column> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.descricaoExcecao']}"/>
				</f:facet>  
				<plcf:texto id="descricaoExcecao" value="#{detalheExcecao.descricaoExcecao}" ajudaChave="ajuda.descricaoExcecao" tamanho="20"/> 
			</h:column>  
			<h:column> 
				<f:facet name="header">
					<plcf:titulo value="#{msg['label.valorImportado']}"/>
				</f:facet>  
				<plcf:texto id="valorImportado" value="#{detalheExcecao.valorImportado}" ajudaChave="ajuda.valorImportado" tamanho="10"/> 
			</h:column>  
		</plcf:iteracao> 
	</ui:composition> 
</html>
