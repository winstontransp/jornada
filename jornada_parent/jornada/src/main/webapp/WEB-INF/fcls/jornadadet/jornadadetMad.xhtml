<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:plcf="http://www.powerlogic.com.br/plcf" 
	xmlns:tr="http://myfaces.apache.org/trinidad" 
	xmlns:trh="http://myfaces.apache.org/trinidad/html">  
	<ui:composition> 
		<plcf:tabela tituloChave="jornadadet.mestre.titulo.comp"> 
			<plcf:linha> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.id"/>

				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.mctAddress"/>

				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.frota"/>  
					<plcf:exibe value="#{jornadadet.frota}"/> 
				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.placa"/>

				</plcf:celula>  
				<plcf:celula> 
					<plcf:titulo tituloChave="label.status"/>

					<plcf:titulo tituloChave="label.foraServico"/>

				</plcf:celula> 
				<plcf:celula> 
					<plcf:titulo tituloChave="label.motorista"/>  
					<plcf:exibe value="#{jornadadet.motorista}"/> 
				</plcf:celula> 
				<plcf:celula> 
					<plcf:titulo value="#{msg['label.operacao']}"/>  
					<plcf:comboDinamico id="operacao" value="#{jornadadet.operacao}" dominio="Operacao" somenteLeitura="N" ajudaChave="ajuda.operacao"/> 
				</plcf:celula> 
			</plcf:linha> 
		</plcf:tabela>
